<ion-view view-title=" ">
  <ion-content>
   <ion-header-bar  class="nav-title-slide-ios7 bar-balanced">
     <h1 class="title">Leave and Overtime Management System</h1>
  </ion-header-bar><br><br>   
    <h4 class="h_title">MY LEAVE BALANCE</h4>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Date of Report:</span>
            <ionic-datepicker input-obj="datepickerObject">
            <button class="button button-block button-positive"> {{datepickerObject.inputDate | date:'dd - MMMM - yyyy'}}</button>
          </ionic-datepicker>
        </label>
      </div>
      <!--table-->
      <div class="row header">
          <div class="col">Leave Type</div>
          <div class="col">Available</div>
          <div class="col">Taken</div>
          <div class="col">Entitled</div>
          <div class="col"></div>
      </div>
      <div class="row" ng-repeat="data in ctrl.data">
          <div class="col">{{}}</div>
          <div class="col">{{}}</div>
          <div class="col">{{}}</div>
          <div class="col">{{}}</div>
        </div>
     
  </ion-content>
</ion-view>
