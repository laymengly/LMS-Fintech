<ion-view title="Sign Up">

    <ion-content has-header="true" padding="true">
    <div class="bar bar-header bar-balanced">
         <h1 class="title">USER REGISTRATION</h1>
        </div>
        <br>
     <br>
        <div class="list list-inset" style="margin-top: 0px;">

            <label class="item item-input">
                <input type="text" placeholder="First Name" ng-model="user.firstName">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Last Name" ng-model="user.lastName">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Login ID" ng-model="user.loginId">
            </label>
            <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="user.email">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Phone Number" ng-model="user.phone">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Phone Emergency" ng-model="user.emergency">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Department" ng-model="user.dep">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Position" ng-model="user.position">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Re-enter password" ng-model="user.password2">
            </label>

           
            <div class="row ">
            <div class="col text-right "> 
                <button class="button button-balanced" ng-click="signup()" style="width: 110px;">
                    Register
                </button>
            </div>
              <div class="col"> 
                <button class="button button-balanced" ui-sref="noMenu.user_login" style="width: 110px;">
                    Cancel
                </button>
              </div>
           </div>

<!--             <div style="text-align: center; margin: 25px 0;">or</div>

            <button class="button button-block button-positive" style="background: #3b5998" ng-click="facebookLogin()">
                Login with Facebook
            </button> -->

        </div>

 
    </ion-content>
<div class="bar bar-footer row bar-balanced">
    <div class="col text-center" style="padding: 0;">
       KOsign software Innovation Global Network<br>
       <a href= 'http://www.kosign.com.kh' target="_blank">www.kosign.com.kh</a>
    </div>
</div>
</ion-view>
